<body>
    
<script>
    let largeur = 9;
    let hauteur = 9;
    let nbMines = 10;
    let matrice = []; 

    /**
     * Inialisation de la matrice du jeu 
     **/
    function initGame() {
        for (let i = 0; i < hauteur; i++) {
            let row = [];
            for (let j = 0 ; j < largeur; j++) {
                row.push(-1);
            }
            matrice.push(row); 
        }
        console.table(matrice)
    }

    /**
     * Place les mines (position)
     **/
    function placeMines() {
        let vecteur = []; 
        let interval = largeur * hauteur; 

        for (let i = 0; i < nbMines; i++) {
            let positionMine = Math.floor(Math.random()*interval);
            // si la position existe déjà 
            while (vecteur.includes(positionMine)) {
                positionMine = Math.floor(Math.random()*interval);
            }
            vecteur.push(positionMine); //10 positions
        }
        console.log(vecteur)
    }

    initGame()
    placeMines()
